<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Truck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/camionguarro.png" alt="Food Truck Logo" height="50">
                Food Truck
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="foodDropdown" role="button" data-bs-toggle="dropdown">Menjar</a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">Entrepà de ibèric</li>
                            <li class="dropdown-item">Burger</li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="qui-som.html">Qui som</a>
                    </li>
                </ul>
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Usuari</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contrasenya</label>
                            <input type="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel·lar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrusel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/bocata.jpg" class="d-block w-100" alt="Bocata">
            </div>
            <div class="carousel-item">
                <img src="img/hamburguesa.jpg" class="d-block w-100" alt="Hamburguesa">
            </div>
            <div class="carousel-item">
                <img src="img/pizza.jpg" class="d-block w-100" alt="Pizza">
            </div>
            <div class="carousel-item">
                <img src="img/sushi.jpg" class="d-block w-100" alt="Sushi">
            </div>
        </div>
    </div>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Inici</li>
        </ol>
    </nav>

    <!-- Cards -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="img/ensalada.jpg" class="card-img-top" alt="Ensalada">
                    <div class="card-body">
                        <h5 class="card-title">Oferta Especial</h5>
                        <p class="card-text">Deliciosa ensalada saludable.</p>
                        <i class="fas fa-thumbs-up text-success"></i>
                        <i class="fas fa-thumbs-down text-danger"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/tortilla.jpg" class="card-img-top" alt="Tortilla">
                    <div class="card-body">
                        <h5 class="card-title">Tortilla de patates</h5>
                        <p class="card-text">Tradicional i saborosa.</p>
                        <i class="fas fa-thumbs-up text-success"></i>
                        <i class="fas fa-thumbs-down text-danger"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
